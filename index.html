<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/avif" href="/favicon.avif" />
  <link rel="icon" href="/favicon.avif" sizes="any" />
  <link rel="icon" type="image/avif" sizes="48x48" href="/favicon.avif" />
  <link rel="apple-touch-icon" href="/favicon.avif" />

  <!-- Preload critical assets to prevent duplicate loads -->
  <link rel="preload" as="image" type="image/avif" href="/gear1.avif" />
  <link rel="preload" as="image" type="image/avif" href="/gear2.avif" />
  <link rel="preload" as="image" type="image/avif" href="/gear3.avif" />
  <link rel="preload" as="image" type="image/avif" href="/gear4.avif" />
  <link rel="preload" as="image" type="image/avif" href="/logo1.avif" />

  <meta name="description"
    content="BECon 2026 - India's Premier Entrepreneurship Summit at IIT Delhi. Jan 30 - Feb 1, 2026." />
  <meta name="keywords" content="BECon, Entrepreneurship, IIT Delhi, Summit, Startup, Innovation" />
  <meta name="theme-color" content="#7c3aed" />
  <title>BECon 2026 </title>

  <!-- Preconnect to external domains for faster loading -->
  <link rel="preconnect" href="https://prod.spline.design" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- Hide Spline watermark globally -->
  <style>
    /* Target Spline watermark link */
    a[href*="spline.design"],
    a[href*="spline"] img,
    div[style*="spline"],
    .spline-watermark {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }
  </style>
  <style>
    body {
      background-color: #05020a;
      color: white;
      overflow-x: hidden;
    }

    /* Hide scrollbar completely */
    ::-webkit-scrollbar {
      display: none;
    }

    html {
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE and Edge */
      /* IE and Edge */
    }

    /* 3D Flip Utilities */
    .perspective-1000 {
      perspective: 1000px;
    }

    .preserve-3d {
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }

    /* Animation Utilities */
    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 4s linear infinite;
    }

    /* Flip Card Mechanic */
    .flip-card-inner {
      transform-style: preserve-3d;
      transition: transform 0.7s;
    }

    .group:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .animate-shimmer {
      animation: shimmer 2s infinite;
    }

    /* Ray of Light Hover */
    .group:hover .ray-of-light {
      animation: shimmer 3s infinite linear;
    }

    /* Description Reveal */
    .description-reveal {
      max-height: 0;
      opacity: 0;
      transition: all 0.3s ease-out;
      overflow: hidden;
    }

    .group:hover .description-reveal {
      max-height: 100px;
      opacity: 1;
      margin-top: 0.5rem;
    }

    @media (max-width: 768px) {
      .description-reveal {
        max-height: 200px;
        opacity: 1;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Global Preloader -->
  <div id="global-preloader"
    style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 9999; background: #05020a; display: flex; align-items: center; justify-content: center;">
    <img src="/preloader.gif" alt="Loading..." style="width: 30vw; min-width: 280px; height: auto;" />
  </div>
  <script>
    // Immediately hide preloader if not on home page
    if (window.location.pathname !== '/' && window.location.pathname !== '/index.html') {
      const preloader = document.getElementById('global-preloader');
      if (preloader) {
        preloader.style.display = 'none';
        preloader.remove();
      }
    }
  </script>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
