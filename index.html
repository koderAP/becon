<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/avif" href="/favicon.avif" />
  <link rel="apple-touch-icon" href="/favicon.avif" />
  <meta name="description"
    content="BECon 2026 - India's Premier Deep-Tech Entrepreneurship Summit at IIT Delhi. Feb 1 - Feb 2, 2026." />
  <meta name="keywords" content="BECon, Deep-Tech, Entrepreneurship, IIT Delhi, Summit, Startup, Innovation" />
  <meta name="theme-color" content="#7c3aed" />
  <title>BECon 2026 | Deep-Tech Summit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            becon: {
              bg: '#05020a', // Very dark purple/black
              primary: '#7c3aed', // Violet 600
              secondary: '#4c1d95', // Violet 900
              accent: '#a78bfa', // Violet 400
              glass: 'rgba(255, 255, 255, 0.05)',
              glassBorder: 'rgba(255, 255, 255, 0.1)',
            }
          },
          backgroundImage: {
            'hero-gradient': 'radial-gradient(circle at 50% 50%, #2e1065 0%, #05020a 70%)',
            'card-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #05020a;
      color: white;
      overflow-x: hidden;
    }

    /* Hide scrollbar completely */
    ::-webkit-scrollbar {
      display: none;
    }

    html {
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE and Edge */
      /* IE and Edge */
    }

    /* 3D Flip Utilities */
    .perspective-1000 {
      perspective: 1000px;
    }

    .preserve-3d {
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }

    /* Animation Utilities */
    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 4s linear infinite;
    }

    /* Flip Card Mechanic */
    .flip-card-inner {
      transform-style: preserve-3d;
      transition: transform 0.7s;
    }

    .group:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .animate-shimmer {
      animation: shimmer 2s infinite;
    }

    /* Ray of Light Hover */
    .group:hover .ray-of-light {
      animation: shimmer 3s infinite linear;
    }

    /* Description Reveal */
    .description-reveal {
      max-height: 0;
      opacity: 0;
      transition: all 0.3s ease-out;
      overflow: hidden;
    }

    .group:hover .description-reveal {
      max-height: 100px;
      opacity: 1;
      margin-top: 0.5rem;
    }

    @media (max-width: 768px) {
      .description-reveal {
        max-height: 200px;
        opacity: 1;
        margin-top: 0.5rem;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>

</head>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
